{% extends 'admin/base_site.html' %}
{% load static %}

{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'admin/css/registr_style.css' %}">
{% endblock %}

{% block content %}
  <div class="wrapper">
    <div class="header">
      <h2 class="sign-in">
        {{ head_title }}
      </h2>
    </div>
    <div class="clear"></div> 
    <form action="#" method="post">
      {% csrf_token %}
      <div>
        <input class="user-input" type="text" name="email" id="email" placeholder="E-mail"  />
      </div> 
      <div>
        <input class="user-input" type="text" name="username" id="username" placeholder="Имя пользователя"  />
      </div> 
      <div>
        <input type="password" name="password" id="password" placeholder="Пароль" />
      </div> 
      <div>
        <input type="submit" value="Зарегистрироваться" />
      </div>
        <div class="clear"></div>
    </form>  
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
{% endblock %}
